<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <title>FAQ accordion card</title>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img
          class="box"
          src="assets/illustration-box-desktop.svg"
          alt="box-image"
        />
      </div>
      <div class="questionaire">
        <div class="FAQ">
          <h1>FAQ</h1>
        </div>
        <div>
          <p>How many team members can I invite?</p>
          <img src="assets/icon-arrow-down.svg" alt="icon-arrow-down" />
        </div>
        <div class="questionaire-2">
          <p class="question" id="viewed-question">What is the maximum file upload size?</p>
          <img class="rotated-icon" src="assets/icon-arrow-down.svg" alt="icon-arrow-up" />
          <p class="questionaire-2-answer">
            No more than 2GB. All files in your account must fit your allotted
            storage space.
          </p>
        </div>
        <div>
          <p>How do I reset my password?</p>
          <img class="question" src="assets/icon-arrow-down.svg" alt="icon-arrow-down" />
        </div>
        <div>
          <p>Can I cancel my subscription?</p>
          <img class="question" src="assets/icon-arrow-down.svg" alt="icon-arrow-down" />
        </div>
        <div>
          <p>Do you provide additional support?</p>
          <img class="question" src="assets/icon-arrow-down.svg" alt="icon-arrow-down" />
        </div>
      </div>
    </div>
  </body>
</html>
